<div>
  <div class="loading" v-if="loading">
    Loading...
  </div>

  <div v-if="error" class="error">
    {{ error }}
  </div>

  <div v-bind:key="movie.id" v-if="moviesData" v-for="movie in moviesData">
    <router-link :to="{ name: 'MovieDetail', params: { id: movie.id }}">
      <img v-bind:src="movie.poster_400x570" class="list-item" />
    </router-link>
  </div>
</div>
